<!DOCTYPE html>
<html>
element.addEventListener("click", function() {
    var
          el = document.documentElement
        , rfs =
               el.requestFullScreen
            || el.webkitRequestFullScreen
            || el.mozRequestFullScreen
    ;
    rfs.call(el);
});
<body>
<h1>Hello World</h1>
<h4>I'm hosted with GitHub Pages.</h4>
</body>
</html>
